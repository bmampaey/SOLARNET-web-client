<div class="modal-header">
	<h3 class="modal-title">Login</h3>
</div>
<div class="modal-body">
	<form ng-submit="login.authenticate()">
		<div class="form-group" ng-class="{'has-error' : login.error_message}">
			<input type="email" ng-model="login.email" placeholder="your email" required/>
			<p class="help-block">{{error_message}}</p>
		</div>
		<input type="submit" value="Login" class="btn btn-primary btn-md" />
	</form>
</div>
