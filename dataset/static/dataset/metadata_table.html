<div class="row">
	<div class="col-md-4">
		<form ng-submit="update_datasets()">
			<div class="form-group">
				<label for="instruments" class="control-label">Instrument:</label>
				<multi-select
					id="instruments"
					input-model="instruments"
					output-model="selectedInstruments"
					button-label="name"
					item-label="name"
					tick-property="checked"
					helper-elements=""
					group-property="multiSelectGroup"
				/>
				
			</div>
			<div class="form-group">
				<label for="characteristics" class="control-label">Characteristics:</label>
				<multi-select
					id="characteristics"
					input-model="characteristics"
					output-model="selectedCharacteristics"
					button-label="name"
					item-label="name"
					tick-property="checked"
					helper-elements=""
					group-property="multiSelectGroup"
				/>
			</div>
			<div class="form-group">
				<label for="tags" class="control-label">Tags:</label>			
				<multi-select
					id="tags"
					input-model="tags"
					output-model="selectedTags"
					button-label="name"
					item-label="name"
					tick-property="checked"
					helper-elements=""
					group-property="multiSelectGroup"
				/>
			</div>
			<div class="row">
				<label class="control-label col-md-12">Date range</label>
				<div class="form-group col-md-6" ng-class="{'has-error': start_date > end_date}">
					<label for="start_date" class="control-label">start</label>
					<div class="input-group">
						<input type="text" id="start_date" datetime-picker class="form-control" ng-model="start_date" is-open="opened_datetime_picker['start_date']"/>
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="opened_datetime_picker['start_date'] = true">
								<span class="glyphicon glyphicon-calendar"></span>
							</button>
						</span>
					</div>
				</div>
				<div class="form-group col-md-6" ng-class="{'has-error': start_date > end_date}">
					<label for="end_date" class="control-label">end</label>
					<div class="input-group">
						<input type="text" id="end_date" datetime-picker class="form-control" ng-model="end_date" is-open="opened_datetime_picker['end_date']"/>
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="opened_datetime_picker['end_date'] = true">
								<span class="glyphicon glyphicon-calendar"></span>
							</button>
						</span>
					</div>
				</div>
			</div>
			<div class="row">
				<label class="control-label col-md-12">Wavelength range</label>
				<div class="form-group col-md-6" ng-class="{'has-error': wavelength_min > wavelength_max}">
					<label for="wavelength_min" class="control-label">min</label>
					<div class="input-group">
						<input type="number" id="wavelength_min" class="form-control" ng-model="wavelength_min"/>
						<span class="input-group-addon">&Aring;</span>
					</div>
				</div>
				<div class="form-group col-md-6" ng-class="{'has-error': wavelength_min > wavelength_max}">
					<label for="wavelength_max" class="control-label">max</label>
					<div class="input-group">
						<input type="number" id="wavelength_max" class="form-control" ng-model="wavelength_max"/>
						<span class="input-group-addon">&Aring;</span>
					</div>
				</div>
			</div>
			<input type="submit" value="Search" class="btn btn-primary btn-md" />
		</form>
	</div>

	<div class="col-md-8">
		<table class="table table-hover table-responsive">
			<tr>
				<th ng-repeat="column in columns">{{column_names[column]}}</th>
			</tr>
			<tr ng-repeat="metadata in metadata_list">
				<td ng-repeat="column in columns">{{metadata[column]}}</td>
				<td ng-repeat="column in columns">{{metadata[column]}}</td>
			</tr>
		</table>
	</div>
</div>
