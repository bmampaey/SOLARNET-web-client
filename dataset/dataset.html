<div class="row">
	<div class="col-md-4">
		<form ng-submit="dataset_ctrl.search_datasets('dataset_overlay')">
			<div class="form-group">
				<label for="instruments" class="control-label">Instrument:</label>
				<multi-select
					id="instruments"
					input-model="dataset_ctrl.instruments"
					output-model="dataset_ctrl.search_params.selected_instruments"
					button-label="name"
					item-label="name"
					tick-property="checked"
					helper-elements=""
					group-property="multiSelectGroup"
				/>
				
			</div>
			<div class="form-group">
				<label for="characteristics" class="control-label">Characteristics:</label>
				<multi-select
					id="characteristics"
					input-model="dataset_ctrl.characteristics"
					output-model="dataset_ctrl.search_params.selected_characteristics"
					button-label="name"
					item-label="name"
					tick-property="checked"
					helper-elements=""
					group-property="multiSelectGroup"
				/>
			</div>
			<div class="form-group">
				<label for="tags" class="control-label">Tags:</label>
				<multi-select
					id="tags"
					input-model="dataset_ctrl.tags"
					output-model="dataset_ctrl.search_params.selected_tags"
					button-label="name"
					item-label="name"
					tick-property="checked"
					helper-elements=""
					group-property="multiSelectGroup"
				/>
			</div>
			<div class="row">
				<label class="control-label col-md-12">Observation date</label>
				<div class="form-group col-md-6" ng-class="{'has-error': dataset_ctrl.search_params.start_date > dataset_ctrl.search_params.end_date}">
					<label for="start_date" class="control-label">start</label>
					<div class="input-group">
						<input type="text" id="start_date" datetime-picker class="form-control" ng-model="dataset_ctrl.search_params.start_date" is-open="opened_datetime_picker['start_date']" pattern="\d{4}-\d{2}-\d{2} \d{2}:\d{2}"/>
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="opened_datetime_picker['start_date'] = true" title="Click to open date picker">
								<span class="glyphicon glyphicon-calendar"></span>
							</button>
						</span>
					</div>
				</div>
				<div class="form-group col-md-6" ng-class="{'has-error': dataset_ctrl.search_params.start_date > dataset_ctrl.search_params.end_date}">
					<label for="end_date" class="control-label">end</label>
					<div class="input-group">
						<input type="text" id="end_date" datetime-picker class="form-control" ng-model="dataset_ctrl.search_params.end_date" is-open="opened_datetime_picker['end_date']" pattern="\d{4}-\d{2}-\d{2} \d{2}:\d{2}"/>
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="opened_datetime_picker['end_date'] = true" title="Click to open date picker">
								<span class="glyphicon glyphicon-calendar"></span>
							</button>
						</span>
					</div>
				</div>
			</div>
			<div class="row">
				<label class="control-label col-md-12">Observation wavelength</label>
				<div class="form-group col-md-6" ng-class="{'has-error': dataset_ctrl.search_params.wavelength_min > dataset_ctrl.search_params.wavelength_max}">
					<label for="wavelength_min" class="control-label">min</label>
					<div class="input-group">
						<input type="number" id="wavelength_min" class="form-control" ng-model="dataset_ctrl.search_params.wavelength_min"/>
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="angstrom = !angstrom" title="Click to change from Ångström to nano meters">
								{{angstrom ? "&Aring;" : "nm"}}
							</button>
						</span>
					</div>
				</div>
				<div class="form-group col-md-6" ng-class="{'has-error': dataset_ctrl.search_params.wavelength_min > dataset_ctrl.search_params.wavelength_max}">
					<label for="wavelength_max" class="control-label">max</label>
					<div class="input-group">
						<input type="number" id="wavelength_max" class="form-control" ng-model="dataset_ctrl.search_params.wavelength_max"/>
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="angstrom = !angstrom" title="Click to change from Ångström to nano meters">
								{{angstrom ? "&Aring;" : "nm"}}
							</button>
						</span>
					</div>
				</div>
			</div>
			<input type="submit" value="Search" class="btn btn-primary btn-md" />
		</form>
	</div>

	<div class="col-md-8" bs-loading-overlay bs-loading-overlay-reference-id="dataset_overlay">
		<table class="table table-hover table-responsive">
			<tr>
				<th></th>
				<th>Dataset</th>
				<th># Items</th>
				<th>Instrument</th>
				<th>Telescope</th>
				<th>Characteristics</th>
			</tr>
			<tr ng-repeat="dataset in dataset_ctrl.datasets" ng-hide="dataset.metadata.number_items == 0" ng-click="dataset_ctrl.open_dataset_detail(dataset)">
				<td><input type="checkbox" checklist-model="datasets.selected" checklist-value="dataset" ng-click="$event.stopPropagation();"/></td>
				<td>{{dataset.name}}</td>
				<td>{{dataset.metadata.number_items}}</td>
				<td>{{dataset.instrument}}</td>
				<td>{{dataset.telescope}}</td>
				<td>{{dataset.characteristics | name_list}}</td>
			</tr>
		</table>
		<p class="small text-center">Click on any row to see dataset content or refine search</p>
		<div role="group">
				<button type="button" class="btn btn-default" ng-click="dataset_ctrl.create_user_data_selection(datasets.selected)" ng-class="{'disabled': !datasets.selected}" title="Select one or more dataset to add to/create a selection">Save selection</button>
		</div>
	</div>
</div>
