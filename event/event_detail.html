<div class="modal-header">
	<h3 class="modal-title">{{event.event_type | full_type}}</h3>
</div>
<div class="modal-body">
	<img ng-if="event.gs_thumburl" src="{{event.gs_thumburl}}" class="img-responsive center-block" alt="Image of the event">
	<dl class="dl-horizontal">
		<dt>Start time</dt>
		<dd>{{event.event_starttime}}</dd>
		<dt>End time</dt>
		<dd>{{event.event_endtime}}</dd>
		<dt>Recognition method</dt>
		<dd>{{event.frm_name}}</dd>
		<dt>Identifier name</dt>
		<dd>{{event.frm_identifier}}</dd>
	</dl>
	<a href="http://www.lmsal.com/hek/her?cmd=view-voevent&ivorn={{event.kb_archivid}}" target="_blank">See more details</a>
</div>
