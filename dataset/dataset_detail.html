<div class="modal-header">
	<button type="button" class="pull-right close" ng-click="$dismiss()" title="Close the window">
		<span>&times;</span>
	</button>
	<h3 class="modal-title">{{ctrl.dataset.name}}</h3>
	<p ng-bind-html="ctrl.dataset.description"></p>
	<a uib-popover-html="ctrl.telescope.description" popover-title="{{ctrl.telescope.name}}" popover-placement="auto bottom" popover-class="large-popover" popover-trigger="focus" tabindex="0">{{ctrl.telescope.name}}</a>, 
	<a uib-popover-html="ctrl.instrument.description" popover-title="{{ctrl.instrument.name}}" popover-placement="auto bottom" popover-class="large-popover" popover-trigger="focus" tabindex="0">{{ctrl.instrument.name}}</a>, 
	<a href="{{ctrl.dataset.archive_url}}" target="_blank">Archive webpage</a>
</div>
<div class="modal-body" ng-include src="'/SVO/metadata/metadata.html'"></div>
