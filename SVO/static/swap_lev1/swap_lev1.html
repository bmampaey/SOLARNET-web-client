<div ng-controller="swap_lev1Ctrl" class="row">
	<div class="col-md-4">
	<form ng-submit="search_meta_datas()">
	
		<div class="form-group">
			<label for="start_date">Start Date:</label>
			<div class="input-group">
				<input type="text" id="start_date" class="form-control" datepicker-popup="{{date_format}}" ng-model="start_date" is-open="date_pickers['start_date']" show-weeks="false" starting-day="1">
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="open_date_picker($event, 'start_date')">
						<span class="glyphicon glyphicon-calendar">
						</span>
					</button>
				</span>
			</div>
		</div>
		<div class="form-group">
			<label for="end_date">End Date:</label>
			<div class="input-group">
				<input type="text" id="end_date" class="form-control" datepicker-popup="{{date_format}}" ng-model="end_date" is-open="date_pickers['end_date']" show-weeks="false" starting-day="1">
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="open_date_picker($event, 'end_date')">
						<span class="glyphicon glyphicon-calendar">
						</span>
					</button>
				</span>
			</div>
		</div>
		<div class="form-group">
			<label for="tags">Tags:</label>
			<div
				id="tags"
				multi-select
				input-model="tags"
				button-label="name"
				item-label="name"
				tick-property="checked"
				helper-elements=""
				group-property="multiSelectGroup"
			>
			</div>
		</div>
		<button type="submit" class="btn btn-primary btn-md">Search</button>
	</div>

	<div class="col-md-8">
		<table class="table">
			<tr>
				<th>Date Observation</th>
				<th>Tags</th>
			</tr>
			<tr ng-repeat="meta_data in meta_datas">
				<td>{{meta_data.date_obs}}</td>
				<td>{{meta_data.tags.join(', ')}}</td>
			</tr>
		</table>
		<div style="text-align:center;">
		<pagination
			total-items="meta_meta_datas.total_count"
			items-per-page="items_per_page"
			ng-model="page"
			ng-change="load_meta_datas(page)"
			max-size="5"
			boundary-links="true"
			rotate="false"
		>
		</pagination>
		</div>
	</div>
</div>
