<div class="row">
	<table class="table table-hover table-responsive" bs-loading-overlay bs-loading-overlay-reference-id="objects_overlay">
		<tr>
			<th>FTP</th>
			<th># Items</th>
			<th>Name</th>
			<th>Date of creation</th>
			<th>Last update</th>
			<th>Delete</th>
		</tr>
		<tr ng-repeat="object in ctrl.data_selections.objects" ng-click="ctrl.open_detail(object)">
			<td>
				<a href="{{object.ftp_link}}" target="_blank" ng-click="$event.stopPropagation();">
					<span class="glyphicon glyphicon-folder-open"></span>
				</a>
			</td>
			<td>{{object.number_items}}</td>
			<td>{{object.name}}</td>
			<td>{{object.created | date : "yyyy-MM-dd HH:mm" }}</td>
			<td>{{object.updated | date : "yyyy-MM-dd HH:mm" }}</td>
			<td>
				<button type="button" class="btn btn-danger btn-sm" ng-click="ctrl.delete_object(object); $event.stopPropagation();">
					<span class="glyphicon glyphicon-trash"></span>
				</button>
			</td>
		</tr>
	</table>
	<p class="small text-center">Click on any row to see data selection details</p>
</div>
