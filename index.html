<!doctype html>
<html ng-app="SVOApp">
<head>
	<meta charset="utf-8">
	
	<!-- For bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- style sheets -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="libs/angular_multi_select/angular-multi-select.css">
	<link rel="stylesheet" href="libs/datetime-picker/datetime-picker.css">
	
	<!-- Libs -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-resource.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-cookies.js"></script>
	
	<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.2.4.js"></script>
	<script src="libs/angular_multi_select/angular-multi-select.js"></script>
	<script src="libs/datetime-picker/datetime-picker.js"></script>
	<script src="libs/angular-loading-overlay/angular-loading-overlay.js"></script>
	<script src="libs/checklist-model/checklist-model.js"></script>
		
	<!-- SVO app -->
	<script src="svo.module.js"></script>
	<script src="svo.controllers.js"></script>
	
	<!-- authentication module -->
	<script src="authentication/module.js"></script>
	<script src="authentication/resources.js"></script>
	<script src="authentication/controllers.js"></script>
	
	<!-- dataset module -->
	<script src="dataset/module.js"></script>
	<script src="dataset/resources.js"></script>
	<script src="dataset/services.js"></script>
	<script src="dataset/controllers.js"></script>
	
	<!-- data_selection module -->
	<script src="data_selection/module.js"></script>
	<script src="data_selection/resources.js"></script>
	<script src="data_selection/services.js"></script>
	<script src="data_selection/controllers.js"></script>
	
	<!-- event module -->
	<script src="event/module.js"></script>
	<script src="event/resources.js"></script>
	<script src="event/services.js"></script>
	<script src="event/controllers.js"></script>
</head>

<body ng-controller="SVOController as svo_ctrl" class="container-fluid">
		<nav id="menu" class="navbar navbar-default navbar-static-top">
			<div class="container-fluid">
				<ul class="nav navbar-nav">
					<li ng-class="{ active: svo_ctrl.is_active('/dataset')}"><a href="#/dataset">Datasets</a></li>
					<li ng-class="{ active: svo_ctrl.is_active('/data_selection')}"><a href="#/data_selection">Data selections</a></li>
					<li ng-class="{ active: svo_ctrl.is_active('/event')}"><a href="#/event">Events</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right" ng-switch on="svo_ctrl.authentication.is_authenticated()">
					<li ng-switch-when="true"><button class="btn btn-default navbar-btn" ng-click="svo_ctrl.authentication.logout()">Logout</button></li>
					<li ng-switch-default><button class="btn btn-default navbar-btn"  ng-click="svo_ctrl.authentication.request_login()">Login</button></li>
					<!-- ugly hack because of bug? in bootstrap -->
					<li>&nbsp;&nbsp;&nbsp;</li>
				</ul>
			</div>
		</nav>
	<div ng-view id="content" class="container-fluid"></div>
</body>
</html>
