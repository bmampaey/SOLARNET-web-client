<div class="modal-header bg-{{ctrl.type}}">
	<button type="button" class="pull-right close" ng-click="$dismiss()" title="Close the window">
		<span >&times;</span>
	</button>
	<h3 class="modal-title">Error</h3>
</div>
<div class="modal-body text-{{ctrl.type}}">
	<p ng-repeat="message in ctrl.messages">{{message}}</p>
</div>
